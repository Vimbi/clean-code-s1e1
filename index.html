<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="new-task" class="main__task main__input main__input_text" type="text">
          <button class="add__button main__button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title">Todo</h3>
        <ul class="incomplete__list">
          <li class="incomplete__elem">
            <input class="main__input main__input_checkbox" type="checkbox">
            <label class="main__task main__label">Pay Bills</label>
            <input type="text" class="main__task main__input main__input_text">
            <button class="main__button_edit main__button">Edit</button>
            <button class="main__button_del main__button">
              <img class="main__img_del" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="incomplete__elem elem__edit_mode">
            <input class="main__input main__input_checkbox" type="checkbox">
            <label class="main__task main__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task main__input main__input_text">
            <button class="main__button_edit main__button">Save</button>
            <button class="main__button_del main__button">
              <img class="main__img_del" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list">
          <li class="completed__elem">
            <input class="main__input main__input_checkbox" type="checkbox" checked>
            <label class="main__task main__label">See the Doctor</label>
            <input type="text" class="main__task main__input main__input_text">
            <button class="main__button_edit main__button">Edit</button>
            <button class="main__button_del main__button">
              <img class="main__img_del" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
